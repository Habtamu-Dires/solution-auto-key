<!--main header-->
<main class="max-container flex justify-between items-center py-4 border-t-2 border-red"
    [ngClass]="{'bg-white':!showDrawer, 'bg-black':showDrawer}">
    <!-- Logo and Company Name -->
    <section class="flex items-center gap-4">
      <img class="w-20 h-20 rounded-xl" src="/logo.png" alt="Solution Auto Key Logo"/>
      <div class="flex flex-col md:flex-row gap-2 items-center font-oswald">
        <p class="text-4xl text-red font-bold">Solution</p>
        <p class="text-xl text-black">Auto Key Programming</p>
      </div>
    </section>
  
    <!-- Navigation -->
    <section *ngIf="!onMobileView" class="flex gap-12 text-lg  text-black">
      <app-drawer-item
            componentName="HOME"
            [isActiveComponent]="selectedComponent === 'home'"
            (click)="selectComponent('home')"
        >
        </app-drawer-item>
        <app-drawer-item
            componentName="OUR SERVICES"
            [isActiveComponent]="selectedComponent === 'services'"
            (click)="selectComponent('services')"
        >
        </app-drawer-item>
        <app-drawer-item
            componentName="CONTACT US"
            [isActiveComponent]="selectedComponent === 'contactus'"
            (click)="selectComponent('contactus')"
        >
        </app-drawer-item>
    </section>
  
    <!-- Mobile Drawer Toggle -->
    <section *ngIf="onMobileView" class="relative">
        <!--open drawer-->
        <svg *ngIf="!showDrawer" class="cursor-pointer mx-4 my-5"
            (click)="toggleDrawer()"
            xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="#1e2939" d="M3.75 5.25a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5zm0 6a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5zm0 6a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5z"/>
        </svg>
        <!--close drawer-->
        <svg *ngIf="showDrawer" class="cursor-pointer mx-4 my-5" [ngClass]="{'text-white': showDrawer}"
            (click)="toggleDrawer()"
            xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="#ffffff" d="m6.4 18.308l-.708-.708l5.6-5.6l-5.6-5.6l.708-.708l5.6 5.6l5.6-5.6l.708.708l-5.6 5.6l5.6 5.6l-.708.708l-5.6-5.6z"/>
        </svg>
        <!--drawer-->
        <div *ngIf="showDrawer" class="w-full">
            <app-drawer
                [selectedComponent]="selectedComponent"
                (onComponentSelect)="onSelectComponet($event)"
            >
            </app-drawer>
        </div>
    </section>
</main>
