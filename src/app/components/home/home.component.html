<main class="max-container xl:flex-row flex flex-col justify-center items-center gap-6">
    <section class="xl:w-2/5 md:w-2/5 w-full flex justify-center items-center">
        <div class="flex flex-col gap-6">
            <div class="text-3xl md:text-5xl font-semibold font-montserrat text-slate-gray">
                <p> Fast, Reliable & <span class="text-red">On-Site</span> 
                    Auto Key Programming Services.
                    <span class="text-red">Mobile Service</span> – We Come to You!
                </p>
            </div>
            <div class="flex gap-4 text-xl font-semibold">
                <p>CALL US:</p> 
                <p class="text-red text-2xl">+1(202)660 8621, +1(571)622,9441</p>
            </div>
        </div>
    </section>
    <!-- <section class="relative"> -->
    <section class="flex justify-center items-center max-w-3xl mx-auto w-full">
        <section class="relative w-3/4 overflow-hidden rounded-2xl shadow-2xl">
            <div class="relative w-full h-72">
                <div *ngFor="let image of images; let i = index"
                        class="absolute w-full h-full transition-opacity duration-1000"
                        [ngClass]="{'z-10': i === currentIndex, 'z-0': i !== currentIndex}"
                        [ngStyle]="{ 'opacity': i === currentIndex ? 1 : 0 }">
                    <img [src]="image" class="w-full h-full object-cover" />
                </div>
            </div>
            
            <!-- Navigation Buttons -->
            <button (click)="prevSlide()" 
                class="absolute left-2 top-1/2 transform -translate-y-1/2  text-red p-2 cursor-pointer">
                ❮
            </button>
            <button (click)="nextSlide()" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-red p-2 cursor-pointer">
                ❯
            </button>
        </section>
    </section>
</main>
