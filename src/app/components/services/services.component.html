<main class="max-container flex justify-between items-center rounded-2xl"
          [ngClass]="{'bg-gray-100':!showDrawer, 'bg-black':showDrawer}">
    <div class="max-w-6xl mx-auto p-4">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">
        Our Services
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 pb-4">
        <div *ngFor="let service of services"
             class="p-6 rounded-2xl shadow-md hover:shadow-xl transition duration-300 text-center"
              [ngClass]="{'bg-white':!showDrawer, 'bg-black':showDrawer}">
          <div class="text-4xl mb-4">
            {{ service.icon }}
          </div>
          <h3 class="text-xl font-semibold mb-2">
            {{ service.title }}
          </h3>
          <p class="text-gray-600 text-xl">{{ service.description }}</p>
        </div>
      </div>
    </div>
</main>
